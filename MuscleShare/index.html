<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muscle Share - お問い合わせ</title>
  <style>
    body {
      background-color: #121212;
      color: #d1d100;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: #d1d100;
    }

    main {
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      border-bottom: 1px solid #d1d100;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    .button-link {
      display: inline-block;
      background-color: #000;
      color: #d1d100;
      border: 2px solid #d1d100;
      padding: 12px 24px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background-color 0.3s, color 0.3s;
    }

    .button-link:hover {
      background-color: #d1d100;
      color: #000;
    }

    /* ⚡️ 稲妻ボタン */
    .thunder-button {
      display: inline-block;
      margin-top: 40px;
      padding: 16px 30px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #000;
      background: linear-gradient(135deg, #fff700, #ffe600, #fff700);
      border: 2px solid #fff700;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.4);
      text-decoration: none;
      animation: flash 2s infinite ease-in-out;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .thunder-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px rgba(255, 255, 0, 0.8);
    }

    @keyframes flash {
      0%, 100% {
        box-shadow: 0 0 20px rgba(255, 255, 0, 0.4);
      }
      50% {
        box-shadow: 0 0 40px rgba(255, 255, 0, 1);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Muscle Share</h1>
  </header>

  <main>
    <section id="overview">
      <h2>アプリ概要</h2>
      <p>
        <strong>Muscle Share</strong>は、トレーニング中の写真やトレーニング記録を仲間と共有できるアプリです。
        トレーニングの成果をビジュアルで記録し、他のユーザーとモチベーションを高め合うことができます。
        また、ベスト記録の管理やグラフによる進捗確認、テンプレート機能なども充実しています。
      </p>
    </section>

    <!-- ⚡️ App Storeボタン -->
    <div style="text-align: center;">
      <a
        href="https://apps.apple.com/jp/app/muscle-share/id6743065400"
        class="thunder-button"
        target="_blank"
        rel="noopener noreferrer"
      >
        ⚡ App Storeでダウンロード
      </a>
    </div>
  </main>
</body>
</html>
