<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muscle Share - お問い合わせ</title>
  <style>
    body {
      background-color: #121212;
      color: #d1d100;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      color: #d1d100;
    }

    main {
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      border-bottom: 1px solid #d1d100;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
    }

    input, textarea {
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    input[type="submit"] {
      background-color: #d1d100;
      color: #000;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #ffff33;
    }
  </style>
</head>
<body>
  <header>
    <h1>Muscle Share</h1>
  </header>

  <main>
    <section id="overview">
      <h2>アプリ概要</h2>
      <p>
        <strong>Muscle Share</strong>は、トレーニング中の写真やトレーニング記録を仲間と共有できるアプリです。
        トレーニングの成果をビジュアルで記録し、他のユーザーとモチベーションを高め合うことができます。
        また、ベスト記録の管理やグラフによる進捗確認、テンプレート機能なども充実しています。
      </p>
    </section>

    <section id="contact">
      <h2>お問い合わせ</h2>
      <form action="mailto:your-email@example.com" method="POST" enctype="text/plain">
        <label for="name">お名前</label>
        <input type="text" id="name" name="name" required />

        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="email" required />

        <label for="message">メッセージ</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <input type="submit" value="送信" />
      </form>
    </section>
  </main>
</body>
</html>
