<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>りょへとそたのアプリ製作所</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 40px 20px 20px;
      background-color: #111;
    }

    header h1 {
      font-size: 2.2rem;
      margin: 0;
      color: #fff;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .app-button {
      width: 250px;
      margin: 20px;
      padding: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      transition: transform 0.2s, opacity 0.3s;
    }

    .app-button:hover {
      transform: translateY(-4px);
      opacity: 0.9;
    }

    .blue { background-color: #2196f3; }    /* 青 */
    .green { background-color: #4caf50; }   /* 緑 */
    .purple { background-color: #9c27b0; }  /* 紫 */
    .yellow { background-color: #ffeb3b; color: #000; } /* 黄色 */

  </style>
</head>
<body>
  <header>
    <h1>りょへとそたのアプリ製作所</h1>
  </header>

  <main>
    <a href="./blueApp/" class="app-button blue">青のアプリ</a>
    <a href="./greenApp/" class="app-button green">緑のアプリ</a>
    <a href="./purpleApp/" class="app-button purple">紫のアプリ</a>
    <a href="./MuscleShare/" class="app-button yellow">Muscle Share</a>
  </main>
</body>
</html>
