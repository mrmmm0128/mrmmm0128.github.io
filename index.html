<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>りょへとそたのアプリ製作所</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 40px 20px 20px;
      background-color: #111;
    }

    header h1 {
      font-size: 2.2rem;
      margin: 0;
      color: #fff;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .app-button {
      width: 250px;
      margin: 20px;
      padding: 20px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      border-radius: 12px;
      transition: transform 0.2s, opacity 0.3s;
    }

    .app-button:hover {
      transform: translateY(-4px);
      opacity: 0.9;
    }

    .blue { background-color: #2196f3; }
    .green { background-color: #4caf50; }
    .purple { background-color: #9c27b0; }
    .yellow { background-color: #ffeb3b; color: #000; }

    /* お問い合わせボタン */
    .contact-button {
      margin-top: 40px;
      padding: 16px 32px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      background: linear-gradient(270deg, #00c6ff, #0072ff, #00c6ff);
      background-size: 600% 600%;
      animation: wave 6s ease infinite;
      box-shadow: 0 0 15px rgba(0, 198, 255, 0.5);
    }

    .contact-button:hover {
      opacity: 0.85;
    }

    @keyframes wave {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>りょへとそたのアプリ製作所</h1>
  </header>

  <main>
    <a href="./Minwari/" class="app-button blue">みんなでワリカン</a>
    <a href="./mbti/" class="app-button green">グループ相性診断</a>
    <a href="./nazokake/" class="app-button purple">なぞかけあぷり</a>
    <a href="./MuscleShare/" class="app-button yellow">Muscle Share</a>

    <!-- 🔽 お問い合わせボタン -->
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSfHpmSHm5SBAARgemK39rfeWldmxmLPmfFU0BM1uuUXWYX3Hw/viewform?usp=sf_link"
       class="contact-button"
       target="_blank">
      📩 お問い合わせ
    </a>
  </main>
</body>
</html>
